<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动文字</title>
	<style type="text/css">
		#runText{
			width: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id = "runText">
		<marquee behavior="left" direction="scroll" heigth="20px" width="500px" bgcolor = "cyan" onMouseOver="this.stop()" onMouseOut="this.start()">
			<h1>
				浮动框架应用
			</h1>
		</marquee>
		<hr color="red" heigth="3px">
		<iframe name="oneFrame" src="http://www.baidu.com" width="500px" height="500px" frameborder="2px" scrolling="yes"></iframe>
		<a href="https://www.w3school.com.cn/tiy/t.asp?f=html_iframe_scrolling" target="oneFrame">在frame中显示网站</a>
    </div>
</body>
</html>
